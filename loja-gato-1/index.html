<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>lojinhe</title>
  <link href="https://fonts.googleapis.com/css?family=Niramit|Pacifico" rel="stylesheet"> 
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <header>
    <nav>
      <div class="nav-items">
        <img class="logo-cat" src="assets/cat-logo.png" />
        <h1 class="store-heading">Loja do Gato</h1>
        <ul class="links-header">
          <li class="links-header-item"><a href="#">produtos</a></li>
          <li class="links-header-item"><a href="#">contato</a></li>
          <li class="links-header-item"><a href="#">sobre</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <main>
    <section>
      <div id="products" class="products"></div>
    </section>
    <div>
      <form id="myForm">
        Produto:<br>
        <input id="produto" type="text" name="produto" placeholder="digite o nome do produto"><br>
        Preço:<br>
        <input id="preco" type="text" name="preço" placeholder="digite o preço"><br>
        Link da imagem:<br>
        <input id="link" type="text" name="linkimagem" placeholder="insira o link da imagem"><br>
        <input id="botao" type="submit" value="submit">
      </form>
    </div>
  </main>

  <footer class="footer">
    <ul class="links-footer">
      <li><a href="#">mapa do site</a></li>
      <li><a href="#">contato</a></li>
      <li><a href="#">franquias</a></li>
    </ul>
  </footer>

  <script type="text/javascript" src="data.js"></script>
  <script type="text/javascript" src="script.js"></script>
  <script type="text/javascript" src="scripteste.js"></script>
</body>
</html>
